{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static',filename='home.css') }}">

<div class="content">
<div style="padding-left: 60px;">
    <table>
        <tr valign="top">
            {% if user.avatar %}
            <td><img src="{{ user.avatar(128) }}"></td>
            {% endif %}
            <td><h1>Username: {{ user.username }}</h1>
            {% if user.about_me %}
            <p>{{ user.about_me }}</p>
            {% endif %}
            {% if user.last_seen %}
            <p>Last seen on: {{ user.last_seen }}</p>
            {% endif %}</td>
            
        </tr>
    </table>
    <hr>
</div>
</div>
{% endblock %}
